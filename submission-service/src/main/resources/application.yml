server:
  port: 8082

spring:
  application:
    name: submission-service
  datasource:
    url: jdbc:postgresql://submission-postgres:5432/submissiondb
    username: submission_user
    password: submission_pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  rabbitmq:
    host: rabbitmq-local
    port: 5672
    username: guest
    password: guest

jwt:
  secret: test-secret-key-for-jwt-validation-minimum-256-bits-long
  expiration: 86400000

# Exchanges y routing keys que usa RabbitConfig
submission:
  exchanges:
    formato-a: formato-a-exchange
    anteproyecto: anteproyecto-exchange
    proyecto: proyecto-exchange
  routing:
    formato-a-enviado: formato-a.enviado
    formato-a-reenviado: formato-a.reenviado
    anteproyecto-enviado: anteproyecto.enviado
    proyecto-rechazo-def: proyecto.rechazado-definitivamente

notification:
  base-url: http://localhost:8083/api/notifications
  timeout-ms: 3000

file:
  storage:
    path: /app/uploads

logging:
  level:
    root: INFO
    co.unicauca.comunicacionmicroservicios: DEBUG
    org.springframework.amqp: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint.health.show-details: always
