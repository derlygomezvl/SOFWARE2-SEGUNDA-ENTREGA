notification:
  base-url: http://localhost:8083/api/notifications
  timeout-ms: 3000

file:
  storage:
    path: /app/uploads

logging:
  level:
    root: INFO
    co.unicauca.comunicacionmicroservicios: DEBUG
    org.springframework.amqp: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint.health.show-details: always
  health:
    rabbit:
      enabled: false  # ✅ Esto arreglará el health check inmediatamente

  spring:
    rabbitmq:
      listener:
        simple:
          auto-startup: false
        direct:
          auto-startup: false
      dynamic: false

