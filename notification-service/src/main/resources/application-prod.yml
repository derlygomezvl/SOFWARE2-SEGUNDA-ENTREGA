server:
  port: ${SERVER_PORT:8083}
  compression:
    enabled: true

spring:
  application:
    name: notification-service

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true

  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    virtual-host: /
    listener:
      simple:
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 1000
          multiplier: 2
          max-interval: 10000

  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    default-encoding: UTF-8

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

notification:
  mail:
    mock: ${NOTIFICATION_MAIL_MOCK:true}
  from:
    email: ${SMTP_FROM:noreply@trabajogrado.com}
    name: "Sistema Trabajo de Grado"
  retry:
    max-attempts: 3
    delay: 5000

rabbitmq:
  queues:
    notification: notification.queue
    email: notification.email.queue
  exchanges:
    notification: notification.exchange
  routing-keys:
    notification: notification.routing.key
    email: notification.email.routing.key

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    mail:
      enabled: false
    rabbit:
      enabled: false

logging:
  level:
    root: WARN
    co.unicauca.microservice: INFO
    org.springframework.web: WARN
    org.springframework.amqp: WARN
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
  file:
    name: logs/notification-service.log
